[General]
language = en
theme = dark

[mqtt]
mode = embedded
host = 127.0.0.1
port = 1883
username = 
password = 
client_id = t4t_client
tls_enabled = false
reconnect_interval_max_seconds = 60

[Directories]
modulesdir = modules
tasksdir = tasks
logsdir = logs
themesdir = themes
i18ndir = i18n

[TaskDefaults]
# 限制事件链路的最大跳数，防止任务之间无限循环触发。
event_max_hops = 5
# 默认重试策略配置
retry_max_attempts = 3
retry_backoff_strategy = exponential
retry_backoff_interval_seconds = 5
retry_backoff_multiplier = 2
retry_backoff_max_interval_seconds = 60

[ScreenProtector]
enabled = True
mode = combined
trigger_interval = 1
idle_threshold = 3
skip_probability = 10
mouse_jiggle_range = 10,50
debug = False

[appearance]
language = en

