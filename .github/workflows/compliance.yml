name: compliance

on:
  push:
    branches: ["*"]
  pull_request:

jobs:
  verify-license-bundle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build distribution with PyInstaller
        run: |
          pyinstaller main.py \
            --name T4T \
            --noconfirm \
            --windowed \
            --add-data "modules:modules" \
            --add-data "themes:themes" \
            --add-data "i18n:i18n" \
            --add-data "config:config" \
            --add-data "LICENSE:."

      - name: Ensure LICENSE is bundled
        run: |
          if [ ! -f dist/T4T/LICENSE ]; then
            echo "PyInstaller output is missing the LICENSE file"
            exit 1
          fi

      - name: Clean build artifacts
        if: always()
        run: |
          rm -rf build dist __pycache__
